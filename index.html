<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #response {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            min-height: 100px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            margin-bottom: 15px;
        }
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-bottom: 15px;
        }
        .metric {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        .metric-label {
            font-size: 0.8em;
            color: #666;
            margin-bottom: 5px;
        }
        .metric-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
        }
        .loading {
            color: #666;
            font-style: italic;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .loading::before {
            content: '';
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #dc3545;
            padding: 10px;
            background: #f8d7da;
            border-radius: 5px;
        }
        .success {
            white-space: pre-wrap;
            line-height: 1.6;
        }
        .status {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            border-radius: 10px;
            font-size: 0.9em;
        }
        .status.online {
            background: #d4edda;
            color: #155724;
        }
        .status.offline {
            background: #f8d7da;
            color: #721c24;
        }
        .history {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        .history-item {
            background: #fafafa;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            font-size: 0.9em;
        }
        .history-prompt {
            color: #667eea;
            font-weight: bold;
        }
        .history-metrics {
            color: #666;
            font-size: 0.85em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– My AI Assistant</h1>
        <p class="subtitle">Powered by TinyLlama on Raspberry Pi 4</p>
        
        <div class="input-group">
            <input type="text" id="prompt" placeholder="Ask me anything..." autofocus>
            <button onclick="askAI()" id="sendBtn">Send</button>
        </div>
        
        <div id="response"></div>
        
        <div class="metrics" id="metrics" style="display: none;">
            <div class="metric">
                <div class="metric-label">Response Time</div>
                <div class="metric-value" id="responseTime">-</div>
            </div>
            <div class="metric">
                <div class="metric-label">Tokens Generated</div>
                <div class="metric-value" id="tokenCount">-</div>
            </div>
            <div class="metric">
                <div class="metric-label">Tokens/Second</div>
                <div class="metric-value" id="tokensPerSec">-</div>
            </div>
            <div class="metric">
                <div class="metric-label">Model</div>
                <div class="metric-value" id="modelName">-</div>
            </div>
        </div>
        
        <div id="status" class="status"></div>
        
        <div class="history" id="history" style="display: none;">
            <h3>Recent Queries</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        // UPDATE THIS WITH YOUR CLOUDFLARE URL
        const API_URL = 'https://rice-positioning-staff-options.trycloudflare.com';
        
        let queryHistory = [];
        
        async function checkStatus() {
            const statusDiv = document.getElementById('status');
            try {
                const response = await fetch(`${API_URL}/api/tags`);
                if (response.ok) {
                    const data = await response.json();
                    const modelCount = data.models ? data.models.length : 0;
                    statusDiv.className = 'status online';
                    statusDiv.textContent = `ðŸŸ¢ API Online - ${modelCount} model(s) loaded`;
                } else {
                    statusDiv.className = 'status offline';
                    statusDiv.textContent = 'ðŸ”´ API Offline';
                }
            } catch (error) {
                statusDiv.className = 'status offline';
                statusDiv.textContent = 'ðŸ”´ Cannot connect to API';
            }
        }
        
        function formatTime(ms) {
            if (ms < 1000) return `${ms}ms`;
            return `${(ms/1000).toFixed(2)}s`;
        }
        
        function updateHistory(prompt, responseTime, tokenCount) {
            queryHistory.unshift({
                prompt: prompt,
                time: responseTime,
                tokens: tokenCount,
                timestamp: new Date().toLocaleTimeString()
            });
            
            // Keep only last 5 queries
            queryHistory = queryHistory.slice(0, 5);
            
            const historyDiv = document.getElementById('history');
            const historyList = document.getElementById('historyList');
            
            if (queryHistory.length > 0) {
                historyDiv.style.display = 'block';
                historyList.innerHTML = queryHistory.map(item => `
                    <div class="history-item">
                        <div class="history-prompt">"${item.prompt}"</div>
                        <div class="history-metrics">
                            ${item.timestamp} â€¢ ${formatTime(item.time)} â€¢ ${item.tokens} tokens
                        </div>
                    </div>
                `).join('');
            }
        }
        
        async function askAI() {
            const promptInput = document.getElementById('prompt');
            const responseDiv = document.getElementById('response');
            const button = document.getElementById('sendBtn');
            const metricsDiv = document.getElementById('metrics');
            
            const prompt = promptInput.value.trim();
            if (!prompt) return;
            
            // Reset metrics
            metricsDiv.style.display = 'none';
            button.disabled = true;
            responseDiv.innerHTML = '<div class="loading">Thinking...</div>';
            
            const startTime = Date.now();
            
            try {
                const response = await fetch(`${API_URL}/api/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'tinyllama',
                        prompt: prompt + '\nRespond concisely:',
                        stream: false,
                        options: {
                            num_predict: 100,
                            temperature: 0.7,
                            seed: Math.floor(Math.random() * 1000000)
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                const endTime = Date.now();
                const responseTime = endTime - startTime;
                
                // Display response
                responseDiv.innerHTML = `<div class="success"><strong>AI Response:</strong><br><br>${data.response}</div>`;
                
                // Calculate and display metrics
                const tokenCount = data.eval_count || 0;
                const tokensPerSec = tokenCount > 0 && data.eval_duration ? 
                    (tokenCount / (data.eval_duration / 1000000000)).toFixed(1) : 'N/A';
                
                document.getElementById('responseTime').textContent = formatTime(responseTime);
                document.getElementById('tokenCount').textContent = tokenCount;
                document.getElementById('tokensPerSec').textContent = tokensPerSec;
                document.getElementById('modelName').textContent = data.model || 'tinyllama';
                
                metricsDiv.style.display = 'grid';
                
                // Update history
                updateHistory(prompt, responseTime, tokenCount);
                
                // Clear input for next question
                promptInput.value = '';
                promptInput.focus();
                
            } catch (error) {
                const endTime = Date.now();
                const responseTime = endTime - startTime;
                responseDiv.innerHTML = `<div class="error">Error: ${error.message}<br>Failed after ${formatTime(responseTime)}</div>`;
            } finally {
                button.disabled = false;
            }
        }
        
        // Streaming version (alternative - uncomment to use)
   
        async function askAIStream() {
            const promptInput = document.getElementById('prompt');
            const responseDiv = document.getElementById('response');
            const button = document.getElementById('sendBtn');
            
            const prompt = promptInput.value.trim();
            if (!prompt) return;
            
            button.disabled = true;
            responseDiv.innerHTML = '';
            
            const startTime = Date.now();
            let tokenCount = 0;
            
            try {
                const response = await fetch(`${API_URL}/api/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'tinyllama',
                        prompt: prompt,
                        stream: true
                    })
                });
                
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                while (true) {
                    const {value, done} = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');
                    
                    for (const line of lines) {
                        if (line.trim()) {
                            const json = JSON.parse(line);
                            if (json.response) {
                                responseDiv.innerHTML += json.response;
                                tokenCount++;
                            }
                        }
                    }
                }
                
                const endTime = Date.now();
                const responseTime = endTime - startTime;
                console.log(`Generated ${tokenCount} tokens in ${formatTime(responseTime)}`);
                
            } catch (error) {
                responseDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            } finally {
                button.disabled = false;
            }
        }
   
        
        // Allow Enter key to submit
        document.getElementById('prompt').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.getElementById('sendBtn').disabled) {
                askAI();
            }
        });
        
        // Check API status on load
        checkStatus();
        // Check every 30 seconds
        setInterval(checkStatus, 30000);
    </script>
</body>
</html>
