<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #response {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            min-height: 100px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
        }
        .loading {
            color: #666;
            font-style: italic;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .loading::before {
            content: '';
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #dc3545;
            padding: 10px;
            background: #f8d7da;
            border-radius: 5px;
        }
        .success {
            white-space: pre-wrap;
            line-height: 1.6;
        }
        .status {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            border-radius: 10px;
            font-size: 0.9em;
        }
        .status.online {
            background: #d4edda;
            color: #155724;
        }
        .status.offline {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– My AI Assistant</h1>
        <p class="subtitle">Powered by TinyLlama on Raspberry Pi 4</p>
        
        <div class="input-group">
            <input type="text" id="prompt" placeholder="Ask me anything..." autofocus>
            <button onclick="askAI()" id="sendBtn">Send</button>
        </div>
        
        <div id="response"></div>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        // UPDATE THIS WITH YOUR CLOUDFLARE URL
       // const API_URL = 'https://jesse-style-responding-fortune.trycloudflare.com';
        const API_URL = 'https://rice-positioning-staff-options.trycloudflare.com';
        
        async function checkStatus() {
            const statusDiv = document.getElementById('status');
            try {
                const response = await fetch(`${API_URL}/api/tags`);
                if (response.ok) {
                    statusDiv.className = 'status online';
                    statusDiv.textContent = 'ðŸŸ¢ API Online - Ready to chat!';
                } else {
                    statusDiv.className = 'status offline';
                    statusDiv.textContent = 'ðŸ”´ API Offline';
                }
            } catch (error) {
                statusDiv.className = 'status offline';
                statusDiv.textContent = 'ðŸ”´ Cannot connect to API';
            }
        }
        
        async function askAI() {
            const promptInput = document.getElementById('prompt');
            const responseDiv = document.getElementById('response');
            const button = document.getElementById('sendBtn');
            
            const prompt = promptInput.value.trim();
            if (!prompt) return;
            
            button.disabled = true;
            responseDiv.innerHTML = '<div class="loading">Thinking...</div>';
            
            try {
                const response = await fetch(`${API_URL}/api/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'tinyllama',
                        prompt: prompt + '\nRespond concisely:',
                        stream: false,
                        options: {
                            num_predict: 100,
                            temperature: 0.7
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                responseDiv.innerHTML = `<div class="success"><strong>AI Response:</strong><br><br>${data.response} <br><br> <p> ${data.created_at} </p> </div>`;
                console.log(data);
                
                // Clear input for next question
                promptInput.value = '';
                promptInput.focus();
                
            } catch (error) {
                responseDiv.innerHTML = `<div class="error">Error: ${error.message}<br>Make sure the API is running!</div>`;
            } finally {
                button.disabled = false;
            }
        }
        
        // Allow Enter key to submit
        document.getElementById('prompt').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.getElementById('sendBtn').disabled) {
                askAI();
            }
        });
        
        // Check API status on load
        checkStatus();
        // Check every 30 seconds
        setInterval(checkStatus, 30000);
    </script>
</body>
</html>
