<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Monitor + AI Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
        }
        .metric-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        .metric-card:hover {
            transform: translateY(-5px);
        }
        .metric-value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }
        .metric-label {
            color: #6c757d;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .btn-gradient:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
        .chart-container {
            position: relative;
            height: 200px;
            margin-top: 20px;
        }
        #response {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            min-height: 100px;
            max-height: 400px;
            overflow-y: auto;
        }
        .stats-box {
            background: #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            font-size: 0.85rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row g-4">
            <!-- System Monitor Card -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div>
                                <h2 class="mb-1"><i class="fas fa-chart-line"></i> System Monitor</h2>
                                <p class="text-muted mb-0">Real-time Raspberry Pi Statistics</p>
                            </div>
                            <span class="status-badge bg-success bg-opacity-10" id="wsStatus">
                                <span class="status-dot bg-success"></span>
                                <span id="wsText">Connecting...</span>
                            </span>
                        </div>
                        
                        <div class="row g-3 mb-4">
                            <div class="col-md-6 col-lg-3">
                                <div class="metric-card text-center">
                                    <i class="fas fa-temperature-high fa-2x text-danger mb-2"></i>
                                    <div class="metric-label">CPU Temp</div>
                                    <div class="metric-value" id="temp">--°C</div>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-3">
                                <div class="metric-card text-center">
                                    <i class="fas fa-microchip fa-2x text-primary mb-2"></i>
                                    <div class="metric-label">CPU Usage</div>
                                    <div class="metric-value" id="cpu">--%</div>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-3">
                                <div class="metric-card text-center">
                                    <i class="fas fa-memory fa-2x text-success mb-2"></i>
                                    <div class="metric-label">RAM Usage</div>
                                    <div class="metric-value" id="ram">--%</div>
                                </div>
                            </div>
                            <div class="col-md-6 col-lg-3">
                                <div class="metric-card text-center">
                                    <i class="fas fa-tasks fa-2x text-warning mb-2"></i>
                                    <div class="metric-label">Processes</div>
                                    <div class="metric-value" id="processes">--</div>
                                </div>
                            </div>
                        </div>

                        <!-- Single Chart -->
                        <div class="chart-container" style="height: 300px;">
                            <canvas id="systemChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <!-- AI Assistant Card -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-body">
                        <h2 class="mb-1"><i class="fas fa-robot"></i> AI Assistant</h2>
                        <p class="text-muted mb-4">Powered by TinyLlama</p>
                        
                        <div class="mb-3">
                            <div class="input-group">
                                <input type="text" class="form-control" id="prompt" placeholder="Ask me anything..." autofocus>
                                <button class="btn btn-gradient px-4" onclick="askAI()" id="sendBtn">
                                    <i class="fas fa-paper-plane"></i> Send
                                </button>
                            </div>
                        </div>
                        
                        <div id="response"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'https://rejected-breeds-watching-return.trycloudflare.com';
        const WS_URL = 'wss://rejected-breeds-watching-return.trycloudflare.com';
        
        let ws;
        const maxDataPoints = 30;
        const chartData = {
            cpu: { labels: [], data: [] },
            ram: { labels: [], data: [] },
            temp: { labels: [], data: [] }
        };
        
        // Chart configurations
        const chartConfig = {
            type: 'line',
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: { display: false }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                },
                animation: { duration: 500 }
            }
        };
        
        const cpuChart = new Chart(document.getElementById('cpuCanvas'), {
            ...chartConfig,
            data: {
                labels: chartData.cpu.labels,
                datasets: [{
                    label: 'CPU Usage (%)',
                    data: chartData.cpu.data,
                    borderColor: '#667eea',
                    backgroundColor: 'rgba(102, 126, 234, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            }
        });
        
        const ramChart = new Chart(document.getElementById('ramCanvas'), {
            ...chartConfig,
            data: {
                labels: chartData.ram.labels,
                datasets: [{
                    label: 'RAM Usage (%)',
                    data: chartData.ram.data,
                    borderColor: '#28a745',
                    backgroundColor: 'rgba(40, 167, 69, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            }
        });
        
        const tempChart = new Chart(document.getElementById('tempCanvas'), {
            ...chartConfig,
            data: {
                labels: chartData.temp.labels,
                datasets: [{
                    label: 'Temperature (°C)',
                    data: chartData.temp.data,
                    borderColor: '#dc3545',
                    backgroundColor: 'rgba(220, 53, 69, 0.1)',
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                ...chartConfig.options,
                scales: {
                    y: {
                        beginAtZero: false,
                        suggestedMin: 30,
                        suggestedMax: 80
                    }
                }
            }
        });
        
        function updateChart(chart, dataObj, value) {
            const time = new Date().toLocaleTimeString();
            dataObj.labels.push(time);
            dataObj.data.push(value);
            
            if (dataObj.labels.length > maxDataPoints) {
                dataObj.labels.shift();
                dataObj.data.shift();
            }
            
            chart.update();
        }
        
        function connectWebSocket() {
            const wsStatus = document.getElementById('wsStatus');
            const wsText = document.getElementById('wsText');
            
            ws = new WebSocket(WS_URL);
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                wsStatus.className = 'status-badge bg-success bg-opacity-10';
                wsText.innerHTML = '<span class="status-dot bg-success"></span>Live monitoring active';
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                const temp = data.temperature ? parseFloat(data.temperature) : null;
                const cpu = parseFloat(data.cpu);
                const ram = parseFloat(data.ram);
                
                document.getElementById('temp').textContent = temp ? temp + '°C' : 'N/A';
                document.getElementById('cpu').textContent = cpu + '%';
                document.getElementById('ram').textContent = ram + '%';
                document.getElementById('processes').textContent = data.processes;
                
                updateChart(cpuChart, chartData.cpu, cpu);
                updateChart(ramChart, chartData.ram, ram);
                if (temp) updateChart(tempChart, chartData.temp, temp);
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                wsStatus.className = 'status-badge bg-danger bg-opacity-10';
                wsText.innerHTML = '<span class="status-dot bg-danger"></span>Connection error';
            };
            
            ws.onclose = () => {
                console.log('WebSocket closed, reconnecting in 5s...');
                wsStatus.className = 'status-badge bg-warning bg-opacity-10';
                wsText.innerHTML = '<span class="status-dot bg-warning"></span>Reconnecting...';
                setTimeout(connectWebSocket, 5000);
            };
        }
        
        async function askAI() {
            const promptInput = document.getElementById('prompt');
            const responseDiv = document.getElementById('response');
            const button = document.getElementById('sendBtn');
            
            const prompt = promptInput.value.trim();
            if (!prompt) return;
            
            button.disabled = true;
            responseDiv.innerHTML = '<div class="text-center"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div><p class="mt-2 text-muted">Thinking...</p></div>';
            
            try {
                const response = await fetch(`${API_URL}/api/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        model: 'tinyllama',
                        prompt: prompt,
                        stream: false,
                        options: {
                            num_predict: 100,
                            temperature: 0.7,
                            top_p: 0.9,
                            repeat_penalty: 1.1
                        }
                    })
                });
                
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();
                const totalSeconds = (data.total_duration / 1_000_000_000).toFixed(2);
                const totalTokens = (data.prompt_eval_count || 0) + (data.eval_count || 0);
                const tokensPerSec = (totalTokens / totalSeconds).toFixed(1);
                
                responseDiv.innerHTML = `
                    <div class="alert alert-light mb-0">
                        <strong><i class="fas fa-comment-dots"></i> AI Response:</strong><br><br>
                        ${data.response}
                    </div>
                    <div class="stats-box">
                        <strong><i class="fas fa-clock"></i> Performance Stats:</strong><br>
                        <div class="row mt-2">
                            <div class="col-6">Duration: ${totalSeconds}s</div>
                            <div class="col-6">Speed: ${tokensPerSec} tok/s</div>
                            <div class="col-6">Input: ${data.prompt_eval_count || 0} tokens</div>
                            <div class="col-6">Output: ${data.eval_count || 0} tokens</div>
                        </div>
                    </div>
                `;
                promptInput.value = '';
                promptInput.focus();
                
            } catch (error) {
                responseDiv.innerHTML = `<div class="alert alert-danger"><i class="fas fa-exclamation-triangle"></i> Error: ${error.message}</div>`;
            } finally {
                button.disabled = false;
            }
        }
        
        document.getElementById('prompt').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.getElementById('sendBtn').disabled) {
                askAI();
            }
        });
        
        connectWebSocket();
    </script>
</body>
</html>
