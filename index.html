<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Monitor + AI Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8em;
        }
        h2 {
            color: #555;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        .subtitle {
            color: #666;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        .metric {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .metric-label {
            color: #666;
            font-size: 0.9em;
        }
        .metric-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        #response {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
        }
        .loading {
            color: #666;
            font-style: italic;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .loading::before {
            content: '';
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


         .stats {
            margin-top: 15px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
            font-size: 0.85em;
            color: #495057;
        }
        .stats strong {
            color: #333;
        }
        .status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status.online {
            background: #28a745;
            box-shadow: 0 0 10px #28a745;
        }
        .status.offline {
            background: #dc3545;
        }
        .connection-status {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #e9ecef;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="grid">
        <!-- System Monitor Card -->
        <div class="card">
            <h1>üìä System Monitor</h1>
            <p class="subtitle">Real-time Raspberry Pi stats</p>
            
            <div class="connection-status">
                <span class="status offline" id="wsStatus"></span>
                <span id="wsText">Connecting...</span>
            </div>
            
            <div class="metric">
                <span class="metric-label">üå°Ô∏è CPU Temperature</span>
                <span class="metric-value" id="temp">--¬∞C</span>
            </div>
            
            <div class="metric">
                <span class="metric-label">‚ö° CPU Usage</span>
                <span class="metric-value" id="cpu">--%</span>
            </div>
            
            <div class="metric">
                <span class="metric-label">üíæ RAM Usage</span>
                <span class="metric-value" id="ram">--%</span>
            </div>
            
            <div class="metric">
                <span class="metric-label">üî¢ Processes</span>
                <span class="metric-value" id="processes">--</span>
            </div>
        </div>

        <!-- AI Assistant Card -->
        <div class="card">
            <h1>ü§ñ AI Assistant</h1>
            <p class="subtitle">Powered by TinyLlama</p>
            
            <div class="input-group">
                <input type="text" id="prompt" placeholder="Ask me anything..." autofocus>
                <button onclick="askAI()" id="sendBtn">Send</button>
            </div>
            
            <div id="response"></div>
        </div>
    </div>

    <script>
        const API_URL = 'https://rejected-breeds-watching-return.trycloudflare.com';
        const WS_URL = 'wss://rejected-breeds-watching-return.trycloudflare.com';
        
        let ws;
        
        // WebSocket connection for live monitoring
        function connectWebSocket() {
            const wsStatus = document.getElementById('wsStatus');
            const wsText = document.getElementById('wsText');
            
            ws = new WebSocket(WS_URL);
            
            ws.onopen = () => {
                console.log('WebSocket connected');
                wsStatus.className = 'status online';
                wsText.textContent = 'Live monitoring active';
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                document.getElementById('temp').textContent = data.temperature ? data.temperature + '¬∞C' : 'N/A';
                document.getElementById('cpu').textContent = data.cpu + '%';
                document.getElementById('ram').textContent = data.ram + '%';
                document.getElementById('processes').textContent = data.processes;
            };
            
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                wsStatus.className = 'status offline';
                wsText.textContent = 'Connection error';
            };
            
            ws.onclose = () => {
                console.log('WebSocket closed, reconnecting in 5s...');
                wsStatus.className = 'status offline';
                wsText.textContent = 'Reconnecting...';
                setTimeout(connectWebSocket, 5000);
            };
        }
        
        // AI Assistant function
        async function askAI() {
            const promptInput = document.getElementById('prompt');
            const responseDiv = document.getElementById('response');
            const button = document.getElementById('sendBtn');
            
            const prompt = promptInput.value.trim();
            if (!prompt) return;
            
            button.disabled = true;
            responseDiv.innerHTML = '<div class="loading">Thinking...</div>';
            
            try {
                const response = await fetch(`${API_URL}/api/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'tinyllama',
                        prompt: prompt,
                        stream: false,
                        options: {
                            num_predict: 100,
                            temperature: 0.7
                        }
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
   // Calculate timing in seconds
                const totalSeconds = (data.total_duration / 1_000_000_000).toFixed(2);
                const totalTokens = (data.prompt_eval_count || 0) + (data.eval_count || 0);
                const tokensPerSec = (totalTokens / totalSeconds).toFixed(1);
                
                responseDiv.innerHTML = `
                    <div class="success">
                        <strong>AI Response:</strong><br><br>
                        ${data.response}
                    </div>
                    <div class="stats">
                        <strong>‚è±Ô∏è Stats:</strong><br>
                        Total Duration: ${totalSeconds}s<br>
                        Input Tokens: ${data.prompt_eval_count || 0}<br>
                        Output Tokens: ${data.eval_count || 0}<br>
                        Total Tokens: ${totalTokens}<br>
                        Speed: ${tokensPerSec} tokens/sec
                    </div>
                `;
                promptInput.value = '';
                promptInput.focus();
                
            } catch (error) {
                responseDiv.innerHTML = `<div style="color: #dc3545;">Error: ${error.message}</div>`;
            } finally {
                button.disabled = false;
            }
        }
        
        // Enter key to submit
        document.getElementById('prompt').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !document.getElementById('sendBtn').disabled) {
                askAI();
            }
        });
        
        // Connect WebSocket on load
        connectWebSocket();
    </script>
</body>
</html>
